<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>オセロ</title>
    <style>
      :root {
        --piece-size: 40px;
      }

      td {
        width: 60px;
        height: 60px;
        background-color: rgb(139, 221, 139);
        background-color: oklch(80.735% 0.14838 142.189);
        position: relative;
        cursor: pointer;
      }

      .othello__piece {
        position: absolute;
        display: block;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        width: var(--piece-size);
        height: var(--piece-size);
        border-radius: 100vmax;
      }

      .othello__piece.empty {
        background-color: transparent;
      }

      .othello__piece.black {
        background-color: #333;
      }

      .othello__piece.white {
        background-color: #fff;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <table id="board-table"></table>
    <p id="turn-text">黒の手番です</p>
    <button type="button" id="restart-button">リスタート</button>
    <button type="button" id="undo-button" disabled>一手戻る</button>
    <button type="button" id="redo-button" disabled>一手進む</button>
  </body>
</html>
