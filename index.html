<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>オセロ</title>
    <style>
      td {
        width: 60px;
        height: 60px;
        background-color: rgb(139, 221, 139);
        background-color: oklch(80.735% 0.14838 142.189);
        text-align: center;
        font-size: 2.6rem;
        cursor: pointer;
      }

      .othello__piece.empty {
        color: transparent;
      }

      .othello__piece.black {
        color: #333;
      }

      .othello__piece.white {
        color: #fff;
      }
    </style>
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <table id="board-table"></table>
    <p id="turn-text">黒の手番です</p>
    <button type="button" id="restart-button">リスタート</button>
  </body>
</html>
